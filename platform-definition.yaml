        - spring-retry
    - name: Spring Security
      groupId: org.springframework.security
      version: 4.2.11.RELEASE
      build:
        compileWith: jdk8
        repository: https://github.com/spring-projects/spring-security
        tagPrefix:
        checkout: 4.2.x
      modules:
